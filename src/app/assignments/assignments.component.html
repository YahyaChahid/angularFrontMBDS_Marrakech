<h1>{{titre}}</h1>


<p *ngFor="let a of assignments">
  Le  devoir {{a.nom}} est Ã  rendre le : {{a.dateRendu}}, rendu: {{a.rendu}}
</p>
<form ngForm (submit)="onSubmit();assignmentForm.reset();" #assignmentForm>
  <mat-form-field>
    Nom: <input matInput placeholder="nom" [(ngModel)]="nomAssignment"
    name="nom"
    >

  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"
    name="date"
    [(ngModel)]="dateRendu"
    >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <button mat-stroked-button color="primary"  [disabled]="!butonActif">
    Ajouter un devoir
  </button>
</form>

<mat-list *ngFor="let a of assignments">
  <h3 mat-subheader>{{a.dateRendu | date:'dd/MM/yyyy'}}</h3>
<mat-list-item (click)="assignmentClicked(a)">
  <p *ngIf="a.rendu;else nonrendu"appRendu>
      le devoir {{a.nom}}, a rendre le
                        {{a.dateRendu}}.
  </p>

</mat-list-item>
<mat-divider></mat-divider>
  <ng-template #nonrendu >
   <p appNonrendu> Le devoir  {{a.nom}} n'est pas rendu!</p>
  </ng-template>
</mat-list>
<app-assignment-detail [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail>
